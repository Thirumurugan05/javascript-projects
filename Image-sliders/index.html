    <title>IMAGE-GALLERY</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="images">

                <span>Bird </span>

            <div>

            <div>

            </div>
            <div>

            <div>

                <img src="./images/image5.jpeg" alt="elephant">
            </div>
            <div>

            </div>
            <div>
                <span>owl </span>
                <img src="./images/image7.jpeg" alt="owl">
            </div>
            <div>

                <img src="./images/image8.jpeg" alt="cat">

            <div>

                Sample Text

            <div class="model-nav">

        </div>
    </div>
